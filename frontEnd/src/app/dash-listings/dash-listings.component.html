<div class="container-fluid">
  <div class="row">
    <h3>Listings You've Posted</h3>
  </div>
  <div class="row">
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>Title</th>
          <th>Location</th>
          <th>Reservations</th>
          <th>Reviews</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listings">
          <td>{{ item.title }}</td>
          <td>{{ item.location }}</td>
          <td>{{ item.reservations }}</td>
          <td>{{ item.reviews }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
